<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <div id="container">
    <div id="nav"> 
      <div id="nav-left">
        <div id="logo">MyBrary</div>
      </div>
      <div id="nav-right">
        <div id="home"><a href="#">Home</a></div>
        <div id="trends"><a href="#">Collections</a></div>
      </div>
    </div> 
    <div id="newBook"><button id="newBookBtn">+ New Book</button></div>
    <div id="content"> 
      <div id="library"></div>
        <div id="form-container">
          <h2 id="form-title">Add book to personal Library </h2>
          <form id="myForm" name="myForm">
              <div class="info" id="book-title">
                <label for="title">Title</label>
                <input type="text" id="title" name="title" minlength="0" maxlength="30" required >
              </div>
              <div class="info" id="book-author">
                <label for="author">Author</label>
                <input type="text" id="author" name="author" minlength="0" maxlength="30" required>
              </div>
              <div class="info" id="book-pages">
                <label for="pages">Pages</label>
                <input type="number" id="pages" name="pages" maxlength="4" required>
              </div>
              <div id="book-status">
                <label class="switch">
                  <input type="checkbox" id="isRead" name="isRead" value="Yes">
                  <span class="slider round"></span>
                </label>
                <label for="isRead">Have you read this book?</label>
              </div>
              <div class="info" id="form-submit">
                <button id="submitBtn" type="submit">Add</button>
                <button id="closeForm" type="button">Close</button>
              </div>
          </form>
        </div>
      
    </div>
    <div id="footer"></div>
  </div>
</body>
<script src="scripts/script.js"></script>
</html>
